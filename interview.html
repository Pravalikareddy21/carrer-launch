<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mock Interview</title>
    <link rel="stylesheet" href="/css/interview.css">
</head>
<body>
    <form>
        <h2>Mock Interview</h2>

        <!-- Company Dropdown -->
        <label for="company">Select Company:</label>
        <select id="company" name="company">
            <option>Google</option>
            <option>Amazon</option>
            <option>Microsoft</option>
            <option>Apple</option>
            <option>Meta (Facebook)</option>
            <option>Netflix</option>
            <option>Adobe</option>
            <option>Oracle</option>
            <option>IBM</option>
            <option>Intel</option>
            <option>Tesla</option>
            <option>Twitter (X)</option>
            <option>Salesforce</option>
            <option>Samsung</option>
            <option>Infosys</option>
            <option>Wipro</option>
            <option>TCS</option>
            <option>Capgemini</option>
            <option>Accenture</option>
            <option>Deloitte</option>
            <option>Zoho</option>
            <option>Flipkart</option>
            <option>Swiggy</option>
            <option>Zomato</option>
            <option>Paytm</option>
            <option>BYJU'S</option>
            <option>Qualcomm</option>
            <option>HP</option>
            <option>NVIDIA</option>
        </select>

        <br><br>

        <!-- Experience Level -->
        <label for="experience">Experience Level:</label>
        <select id="experience" name="experience">
            <option>Fresher</option>
            <option>0-3 Years</option>
            <option>3+ Years</option>
        </select>

        <br><br>

        <!-- Role Dropdown -->
        <label for="role">Select Role:</label>
        <select id="role" name="role">
            <option>Data Scientist</option>
            <option>Software Engineer</option>
            <option>AI Engineer</option>
            <option>Machine Learning Engineer</option>
            <option>Data Analyst</option>
            <option>Business Analyst</option>
            <option>Full Stack Developer</option>
            <option>Frontend Developer</option>
            <option>Backend Developer</option>
            <option>DevOps Engineer</option>
            <option>Cloud Engineer</option>
            <option>UI/UX Designer</option>
            <option>Cybersecurity Analyst</option>
            <option>Mobile App Developer</option>
            <option>Database Administrator</option>
            <option>Product Manager</option>
            <option>QA/Test Engineer</option>
            <option>Blockchain Developer</option>
            <option>Game Developer</option>
            <option>AR/VR Developer</option>
        </select>

        <br><br>

        <button type="submit">Start Interview</button>
    </form>
</body>
</html>
