<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up - Career Coach</title>
  <link rel="stylesheet" href="css/signup.css" />
</head>
<body>
  <div class="form-container">
    <p class="title">Sign Up</p>
    <form class="form" onsubmit="handleSignUp(event)">
      <div class="input-group">
        <label for="fname">First Name</label>
        <input type="text" name="fname" id="fname" placeholder="Enter your first name" required />
      </div>
      <div class="input-group">
        <label for="lname">Last Name</label>
        <input type="text" name="lname" id="lname" placeholder="Enter your last name" required />
      </div>
      <div class="input-group">
        <label for="phone">Phone Number</label>
        <input type="tel" name="phone" id="phone" placeholder="Enter your phone number" required />
      </div>
      <div class="input-group">
        <label for="email">Email</label>
        <input type="email" name="email" id="email" placeholder="Enter your Gmail address" required />
      </div>
      <div class="input-group">
        <label for="password">Password</label>
        <input type="password" name="password" id="password" placeholder="Create a password" required />
      </div>
      <button type="submit" class="sign">Create Account</button>
    </form>

    <div class="social-message">
      <div class="line"></div>
      <p class="message">Sign up with social accounts</p>
      <div class="line"></div>
    </div>

    <div class="social-icons">
      <button aria-label="Sign up with Google" class="icon">
        <img src="https://cdn-icons-png.flaticon.com/512/281/281764.png" alt="Google" width="24" height="24" />
      </button>
      <button aria-label="Sign up with Twitter" class="icon">
        <img src="https://cdn-icons-png.flaticon.com/512/733/733579.png" alt="Twitter" width="24" height="24" />
      </button>
      <button aria-label="Sign up with GitHub" class="icon">
        <img src="https://cdn-icons-png.flaticon.com/512/733/733553.png" alt="GitHub" width="24" height="24" />
      </button>
    </div>

    <p class="signup">Already have an account?
      <a rel="noopener noreferrer" href="loginpage.html">Login</a>
    </p>
  </div>

  <script>
    function handleSignUp(event) {
      event.preventDefault();

      const fname = document.getElementById("fname").value;
      const lname = document.getElementById("lname").value;
      const phone = document.getElementById("phone").value;
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      if (fname && lname && phone && email && password) {
        alert("Account created successfully!");
        window.location.href = "homepage.html"; // âœ… Redirect to your homepage
      } else {
        alert("Please fill in all fields.");
      }
    }
  </script>
</body>
</html>
