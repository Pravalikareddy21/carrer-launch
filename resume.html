<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Resume Analysis</title>
  <link rel="stylesheet" href="/css/resume.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f5f5f5;
    }

    h2 {
      text-align: center;
      color: #333;
    }

    form {
      background-color: white;
      max-width: 500px;
      margin: auto;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
    }

    label {
      display: block;
      margin: 15px 0 5px;
      font-weight: 600;
    }

    select, input[type="file"] {
      width: 100%;
      padding: 8px;
      margin-bottom: 15px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: #007bff;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    .container {
      border: 2px dashed #ccc;
      padding: 20px;
      text-align: center;
      border-radius: 10px;
      background-color: #fafafa;
      margin-top: 20px;
    }

    .header svg {
      width: 50px;
      height: 50px;
      margin-bottom: 10px;
    }

    .header p {
      margin-top: 0;
      font-weight: bold;
    }

    .footer {
      display: flex;
      justify-content: space-around;
      align-items: center;
      margin-top: 15px;
      padding-top: 15px;
      border-top: 1px solid #eee;
    }

    .footer svg {
      width: 24px;
      height: 24px;
    }

    .footer p {
      margin: 0 10px;
    }

    input[type="file"] {
      display: none;
    }
  </style>
</head>
<body>
  <form>
    <h2>Resume Analysis</h2>

    <label>Select Role:</label>
    <select required>
      <option disabled selected>Select Role</option>
      <option>Data Scientist</option>
      <option>Software Engineer</option>
      <option>AI Engineer</option>
      <option>Machine Learning Engineer</option>
      <option>Data Analyst</option>
      <option>Business Analyst</option>
      <option>Full Stack Developer</option>
      <option>Frontend Developer</option>
      <option>Backend Developer</option>
      <option>DevOps Engineer</option>
      <option>Cloud Engineer</option>
      <option>UI/UX Designer</option>
      <option>Cybersecurity Analyst</option>
      <option>Mobile App Developer</option>
      <option>Database Administrator</option>
      <option>Product Manager</option>
      <option>QA/Test Engineer</option>
      <option>Blockchain Developer</option>
      <option>Game Developer</option>
      <option>AR/VR Developer</option>
    </select>

    <label>Experience Level:</label>
    <select required>
      <option disabled selected>Select Experience</option>
      <option>Fresher</option>
      <option>0-3 Years</option>
      <option>3+ Years</option>
    </select>

    <label>Upload Resume:</label>
    <div class="container">
      <div class="header">
        <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M7 10V9C7 6.23858 9.23858 4 12 4C14.7614 4 17 6.23858 17 9V10C19.2091 10 21 11.7909 21 14C21 15.4806 20.1956 16.8084 19 17.5M7 10C4.79086 10 3 11.7909 3 14C3 15.4806 3.8044 16.8084 5 17.5M7 10C7.43285 10 7.84965 10.0688 8.24006 10.1959M12 12V21M12 12L15 15M12 12L9 15" stroke="#000000" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path>
        </svg>
        <p>Browse file to upload!</p>
      </div>
      <label for="file" class="footer">
        <svg fill="#000000" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
          <path d="M15.331 6H8.5v20h15V14.154h-8.169z"></path>
          <path d="M18.153 6h-.009v5.342H23.5v-.002z"></path>
        </svg>
        <p>Not selected file</p>
        <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M5.16565 10.1534C5.07629 8.99181 5.99473 8 7.15975 8H16.8402C18.0053 8 18.9237 8.9918 18.8344 10.1534L18.142 19.1534C18.0619 20.1954 17.193 21 16.1479 21H7.85206C6.80699 21 5.93811 20.1954 5.85795 19.1534L5.16565 10.1534Z" stroke="#000000" stroke-width="2"></path>
          <path d="M19.5 5H4.5" stroke="#000000" stroke-width="2" stroke-linecap="round"></path>
          <path d="M10 3C10 2.44772 10.4477 2 11 2H13C13.5523 2 14 2.44772 14 3V5H10V3Z" stroke="#000000" stroke-width="2"></path>
        </svg>
      </label>
      <input id="file" type="file" required />
    </div>

    <br><button type="submit">Analyze Resume</button><br>
  </form>
</body>
</html>
